<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Backroom Map Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/wfc.js"></script>
</head>
<body>
    <div class="frame">
        <button class="mobile-btn mobile-control-bar-menu" onclick="showControlBar()"><i class="fa fa-bars"></i></button>
        <button class="mobile-btn mobile-regenerate-btn" onclick="generateMap()">Regenerate</button>
        <div id="CONTROL_BAR" class="control-bar">
            <div class="control-container button-controls">
                <button class="generation-btn" type="button" onclick="generateMap()">Generate Map</button>
                <button class="reset-btn" type="button" onclick="clearMap()">Clear Map</button>
                <button class="close-btn" type="button" onclick="hideControlBar()">Close Menu</button>
            </div>
            <div class="control-container input-controls">
                <p>Size</p>
                <div class="input-container">
                    <label for="width">Width: </label>
                    <input type="number" name="width" value="30">
                </div>
                <div class="input-container">
                    <label for="height">Height: </label>
                    <input type="number" name="height" value="30">
                </div>
            </div>
            <div class="control-container input-controls">
                <p>Debugger</p>
                <div class="input-container top-divider">
                    <label for="distribute-points-debug">Distribute Points Debug [W]</label>
                    <input type="checkbox" class="debugger" onclick="overlayImageDebug(this,['wall'])" name="distribute-points-debug">
                </div>
                <div class="input-container top-divider">
                    <label for="path-builder-debug">Path Builder Debug</label>
                    <input type="checkbox" class="debugger" onclick="overlayImageDebug(this,['arrow_up','arrow_right','arrow_down','arrow_left'])" name="path-builder-debug">
                </div>
                <div class="input-container top-divider">
                    <label for="wall-builder-debug">Wall Builder Debug [B]</label>
                    <input type="checkbox" class="debugger" onclick="overlayImageDebug(this,['border'])" name="wall-builder-debug">
                </div>
            </div>
            <div class="control-container input-controls">
                <p>Algorithms</p>
                <div style="justify-content:space-evenly" class="input-container">
                    <select name="algorithm" id="algorithm-select"></select>
                </div>
            </div>
            <div style="display:none" id="GENERAL" class="control-container details">
                <p class="title">General</p>
                <p class="normal" id="TYPE"></p>
                <p class="normal" id="SUBTYPE"></p>
                <p class="normal" id="ROW"></p>
                <p class="normal" id="COLUMN"></p>
            </div>
            <div style="display:none" class="control-container details" id="PATH_BUILDER">
                <p class="title">Path Builder</p>
                <p class="normal" id="ORIGIN"></p>
                <p class="normal" id="DIRECTION"></p>
                <p class="normal" id="ITERATION"></p>
            </div>
        </div>
        <div class="table-container" style="display:none">
            <table cellspacing="0" id="OUTPUT"></table>
        </div>
        <div class="map-container">
            <div class="map" id="output">

            </div>
        </div>
    </div>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script type="text/javascript">
        //panzoom(document.getElementById("OUTPUT"));
        panzoom(document.getElementById("output"));
    </script>
    <script type="text/javascript" src="responsive-mobile.js"></script>

    <script type="text/javascript" src="js/registry.js"></script>
    <script type="text/javascript" src="js/imageDataHolder.js"></script>

    <script type="text/javascript" src="js/blocks/blockData.js"></script>
    <script type="text/javascript" src="js/blocks/blockRegistry.js"></script>
    <script type="text/javascript" src="js/debugOverlays/debugOverlaysData.js"></script>
    <script type="text/javascript" src="js/debugOverlays/debugOverlaysRegistry.js"></script>
    <script type="text/javascript" src="js/algorithms/algorithmData.js"></script>
    <script type="text/javascript" src="js/algorithms/algorithmRegistry.js"></script>

    <script type="text/javascript" src="js/algorithms/algorithm.js"></script>
    <script type="text/javascript" src="js/algorithms/algorithm/pointDistributedMaze.js"></script>
    <!-- Remember: If you created any of your own map algorithms, don't forget to import them here.' -->

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/visualizeMap.js"></script>

    <!-- <script type="text/javascript" src="arrayMap.js"></script> -->
</body>
</html>
